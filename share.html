<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Share your favorite fly fishing stories and spots.">
  <title>Share Your Story</title>
  <link rel="stylesheet" href="styles/sitestyles.css">
  <script defer src="scripts/script.js"></script>
</head>
<body>
  <header>
    <h1>Fly Fishing Collective</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="locations.html">Locations</a></li>
        <li><a href="share.html">Share</a></li>
        <li><a href="siteplan.html">Site Plan</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Share Your Fishing Story</h2>
      <form id="share-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required>

        <label for="river">River Name:</label>
        <input type="text" id="river" required>

        <label for="state">State:</label>
        <input type="text" id="state" required>

        <label for="story">Story:</label>
        <textarea id="story" rows="4" required></textarea>

        <label for="image">Image URL:</label>
        <input type="url" id="image">

        <button type="submit">Submit</button>
      </form>
      <p id="submit-msg"></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Fly Fishing Collective</p>
    <a href="references.html">References</a>
  </footer>
</body>
</html>
